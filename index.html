<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM MESSAGE</title>
    <style>
        /* RESET DASAR */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Hitam Pekat */
            color: #0f0; /* Hijau Hacker */
            font-family: 'Courier New', Courier, monospace;
            
            /* --- PERBAIKAN SCROLL --- */
            min-height: 100vh; /* Minimal setinggi layar, tapi bisa manjang ke bawah */
            width: 100%;
            display: flex;
            flex-direction: column; /* Biar scroll aman */
            align-items: center;
            justify-content: center;
            overflow-y: auto; /* IZINKAN SCROLL */
            overflow-x: hidden; /* Cegah scroll samping */
        }

        /* --- TOMBOL PEMBUKA (LAYER DEWA) --- */
        #overlay-btn {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2147483647;
            cursor: pointer;
        }

        #tombol-mulai {
            padding: 25px 60px; 
            font-size: 22px; 
            letter-spacing: 4px;
            background-color: black !important; 
            color: #0f0 !important; 
            border: 3px solid #0f0 !important; 
            cursor: pointer;
            font-weight: bold; 
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }

        #tombol-mulai:hover {
            background-color: #0f0 !important; 
            color: black !important; 
            box-shadow: 0 0 80px rgba(0, 255, 0, 1); 
            transform: scale(1.05);
        }

        /* --- KONTEN UTAMA --- */
        #main-content {
            display: none; /* Sembunyi dulu */
            width: 90%;
            max-width: 800px;
            /* Margin Auto biar aman pas discroll */
            margin: 50px auto; 
            
            /* Polosan tanpa border */
            border: none; 
            box-shadow: none;
            background: transparent;
            
            text-align: left; 
            position: relative;
            z-index: 1;
        }
        
        #konten-surat {
            font-size: 1.1rem; 
            line-height: 2; 
            white-space: pre-wrap; 
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); 
            padding-bottom: 50px; /* Tambahan ruang di bawah biar gak mepet */
        }

        .cursor {
            display: inline-block; 
            width: 10px; height: 22px; 
            background-color: #0f0; 
            animation: kedip 0.8s infinite;
            margin-left: 5px;
            vertical-align: bottom;
        }

        @keyframes kedip { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* Responsive HP */
        @media (max-width: 600px) {
            #konten-surat { font-size: 1rem; line-height: 1.6; }
            #tombol-mulai { padding: 20px 30px; font-size: 18px; border: 2px solid #0f0; }
            #main-content { margin: 20px auto; }
        }
        
        audio { display: none; }
    </style>
</head>
<body>

    <div id="overlay-btn">
        <button id="tombol-mulai" onclick="mulaiShow()">[ OPEN MESSAGE ]</button>
    </div>

    <div id="main-content">
        <div id="konten-surat">
            <span id="teks-jalan"></span><span class="cursor"></span>
        </div>
    </div>

    <audio id="musik" loop>
        <source src="falling.mp3" type="audio/mpeg">
    </audio>

    <script>
        const pesan = `
Hai, Ketrin...
Apa kabar?
Gimana keadaanya, sehat? 

Gak kerasa ya,
sebentar lagi sudah mau 2026.

Tapi dalam lima tahun ini,
aku masih menunggumu.
Aku kira waktu bakal menyembuhkan,
ternyata cuma memaksaku terbiasa tanpamu.

Wajahmu, senyummu, tawamu...
masih membekas dalam pikiranku.
Jujur, aku masih sering berharap kita bisa kembali.
Rasa itu masih ada, gak berkurang sedikitpun.

Tapi aku sadar...
Kadang cinta itu bukan tentang memiliki,
tapi tentang merelakan orang yang kita sayang bahagia.
Walaupun bahagianya bukan sama aku.

Sakit sih rasanya...
Harus nyerah pas lagi sayang-sayangnya.
Tapi aku gak boleh egois.
Aku terpaksa lepasin kamu, demi kebaikanmu.

Pesanku, jaga dirimu baik-baik ya.
Terima kasih buat semuanya.
Bahagia selalu ya.

Dari aku,
Yang terpaksa mundur.
        `;

        let i = 0;
        
        // Speed ngetik (110 udah pas buat teks sepanjang ini)
        const speed = 110; 
        
        function mulaiShow() {
            var btn = document.getElementById("overlay-btn");
            if(btn) btn.remove(); 

            var content = document.getElementById("main-content");
            content.style.display = "block";

            var audio = document.getElementById("musik");
            if(audio) {
                audio.play().catch(function(error) {
                    console.log("Audio error: " + error);
                });
            }

            setTimeout(ketik, 2000);
        }

        function ketik() {
            if (i < pesan.length) {
                document.getElementById("teks-jalan").innerHTML += pesan.charAt(i);
                i++;
                // Auto scroll ke bawah ngikutin ketikan
                window.scrollTo(0, document.body.scrollHeight);
                setTimeout(ketik, speed);
            }
        }
    </script>
</body>
</html>
